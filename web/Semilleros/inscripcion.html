<!DOCTYPE html>
<html lang="es" ng-app="myApp">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Departamento de sistemas e Informática UFPS</title>
        <link href="css/ufps.min.css" rel="stylesheet" type="text/css"/>
       
       
    </head>
    <body style="overflow:auto" ng-controller="cntrlBox">
        <header>
            <center> <img id="banner" src="img/Banner-superior.png" alt="imagen" height="100px" width="100%" ></center>
        </header>
        <div class="ufps-navbar ufps-navbar-fixed ufps-navbar-light" id="menuPrincipal">
        <div class="ufps-container">
            <div class="ufps-navbar-brand">
                <div class="ufps-btn-menu" onclick="toggleMenu('menuPrincipal')">
                    <div class="ufps-btn-menu-bar"></div>
                    <div class="ufps-btn-menu-bar"></div>
                    <div class="ufps-btn-menu-bar"></div>
                </div>
                Semilleros Ing-Sistemas
            </div>
            <div class="ufps-navbar-left">
                  
                <a href="index.html" class="ufps-navbar-btn ">Inicio</a>
                <a href="semilleros.html" class="ufps-navbar-btn">Semilleros</a>
                <a href="proyectos.html" class="ufps-navbar-btn ">Proyectos</a>
                <a href="inscripcion.html" class="ufps-navbar-btn ufps-active">Inscribirme a semillero</a>
            </div>
            
           

        </div>
            <div class="acomodarFormulario">          
            <div class="ufps-col-mobile-12 ufps-col-netbook-10 ">     
     <form class="form-horizontal" ng-submit="registrarMascota();">
         <center>
             <h2>Formulario Inscripcion Semillero</h2>
         </center>
            <div class="ufps-col-mobile-12 ufps-col-netbook-6">
                 <div >
                   
                     <label >Codigo</label><br>
                    <input type="number" min="1" class="ufps-input2" size="30" ng-model="codigo" placeholder="Codigo" ng-disabled="desactivarCC" required>
                    <input type='button' class="ufps-input3" ng-click="buscarEstudiante();"/> 
                    
                    
                </div>
              
               
                  <div class="form-group ">
                    <label for="firstname">Apellidos</label>
                    <input type="text" class="ufps-input " ng-model="apellidos" placeholder="Apellidos" ng-disabled="desactivarC" required>
                </div>
              
            </div>
            <div class="ufps-col-mobile-12 ufps-col-netbook-6">
                 <div class="form-group acomordarForm">
                    <label for="firstname">Nombres</label>
                    <input type="text" class="ufps-input" ng-model="nombres" placeholder="Nombres" ng-disabled="desactivarC" required>
                </div>
                <div class="form-group acomordarForm">
                    <label for="password">Documento de identidad</label>
                    <input type="text" class="ufps-input " ng-model="documento" placeholder="Documento de identidad" ng-disabled="desactivarC" required>
                </div>
            </div>

             <div class="ufps-col-mobile-12 ufps-col-netbook-6">
               <div class="form-group">
                   <label for="password">Direccion</label>
                    <input type="text" class="ufps-input " ng-model="direccion" placeholder="Direccion" ng-disabled="desactivarC"  required>
                    
                </div>
                 <div class="form-group">
                     <label for="firstname">Correo</label>
                    <input type="email" class="ufps-input" ng-model="Correo" placeholder="Correo" ng-disabled="desactivarC" required>
             
                </div>
            </div>
              <div class="ufps-col-mobile-12 ufps-col-netbook-6">
                 <div class="form-group acomordarForm">
                    <label for="firstname">Telefono</label>
                    <input type="text" class="ufps-input " ng-model="Telefono" placeholder="Telefono" ng-disabled="desactivarC" required>
                </div>
               <div class="form-group">
                     <label for="firstname">Subir Imagen</label>
                    <input type="file" class="ufps-input" ng-model="imagen" placeholder="Telefono" ng-disabled="desactivarC" required>
                     
                </div>
            </div>
                
                <div class="ufps-col-mobile-12 ufps-col-netbook-6">
                 <div class="form-group acomordarForm">
                     <label>Semillero De Investigacion</label>
                     <select class="ufps-input" required ng-model="semilleroS" ng-disabled="desactivarC">
                                <option value="">---Please select---</option>
                                <option ng-repeat="option in semilleros" value="{{option.sigla}}"  >{{option.nombre}}</option>
                      </select>
                </div>
                 </div>
                <div class="ufps-col-mobile-12 ufps-col-netbook-6">
                     <input type="submit" class="ufps-btn acomodarBtn" value="Registrar" ng-disabled="desactivarC">
                     
               
                </div>
                      
                
               

            
            
           
        </form>
</div> 
            </div>
